# Application Name
spring.application.name=capstone1

# JWT secret key (must be at least 32 bytes for HS256)
# Use a strong, randomly generated string in a real application
jwt.secret=mysecretkeythatislongenoughtobeatleast32byteslong

# Access Token Expiration: 5 minutes (in milliseconds)
jwt.access-token.expiration-ms=300000

# Refresh Token Expiration: 7 days (in milliseconds)
jwt.refresh-token.expiration-ms=604800000

# User data file path
users.file.path=data/users.json

# Refresh token data file path
refresh.tokens.file.path=data/refresh_tokens.json