# Application Name
spring.application.name=capstone1

# JWT secret key (must be at least 32 bytes for HS256)
# Use a strong, randomly generated string in a real application
jwt.secret=mysecretkeythatislongenoughtobeatleast32byteslong

# Access Token Expiration: 1 minute (in milliseconds)
jwt.access-token.expiration-ms=60000

# Refresh Token Expiration: 7 days (in milliseconds)
jwt.refresh-token.expiration-ms=604800000

# User data file path
users.file.path=data/users.json

# Refresh token data file path
refresh.tokens.file.path=data/refresh_tokens.json

spring.datasource.url=jdbc:postgresql://localhost:5432/auth_app
spring.datasource.username=postgres
spring.datasource.password=Hdfclife@2025
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


